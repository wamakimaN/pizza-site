<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css"type="text/css">
    <link rel="stylesheet" href="css/styles.css"type="text/css">
    <script src="scripts/jquery-3.4.1.js"></script>
    <script src="scripts/scripts.js"></script>
    <title>Delizioso Pizza</title>
  </head>
  <body>
    <nav>
        <a href="index.html"><div class="navbar-text"><h3>DELIZIOSO PIZZA</h3></div></a>
        <div class="social">
          <a href="http://www.facebook.com"><img src="images/facebook.png" alt="facebook"></a>
          <a href="http://www.twitter.com"><img src="images/twitter.png" alt="twitter"></a>
          <a href="http://pinterest.com"><img src="images/pinterest.png" alt="pinterest"></a>
        </div>
    </nav>
    <div class="container">
      <form class="ingredients">
        <h3>Please select what you would like on your Pizza</h3>
        <div class="row">
          <div class="col-xs-6"><p>size</p></div>
          <div class="col-xs-6">
            <select name="size-option" id="size">
              <option value="small">small 10 inch</option>
              <option value="medium">medium 14 inch</option>
              <option value="large">large 18 inch</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6"><p>Crust</p></div>
            <div class="col-xs-6">
              <select name="crust-option" id="crust">
                <option value="crispy">crispy</option>
                <option value="stuffed">stuffed</option>
                <option value="gluten">gluten-free</option>
              </select>
            </div>
          </div>
        <div class="row">
          <div class="col-xs-6"><p>Toppings</p></div>
          <div class="col-xs-6">
            <select name="topping-option" id="topping1">
              <option value="mushrooms">mushrooms</option>
              <option value="red-onions">red-onions</option>
              <option value="pinapple">pinapple</option>
              <option value="green-pepper">green-pepper</option>
              <option value="olives">olives</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6"><p>More toppings?</p></div>
          <div class="col-xs-6">
            <select name="topping-option" id="topping2">
              <option></option>
              <option value="mushrooms">mushrooms</option>
              <option value="red-onions">red-onions</option>
               <option value="pinapple">pinapple</option>
              <option value="green-pepper">green-pepper</option>
              <option value="olives">olives</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6"><p>Even more toppings?</p></div>
          <div class="col-xs-6">
            <select name="topping-option" id="topping3">
              <option></option>
              <option value="mushrooms">mushrooms</option>
              <option value="red-onions">red-onions</option>
              <option value="pinapple">pinapple</option>
              <option value="green-pepper">green-pepper</option>
              <option value="olives">olives</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6"><p>Meat</p></div>
          <div class="col-xs-6">
            <select name="meat-option" id="meat">
              <option></option>
              <option value="pepperoni">pepperoni</option>
              <option value="meat-balls">meat-balls</option>
              <option value="chicken">chicken</option>
              <option value="beef">beef</option>
              <option value="bbq-beef">bbq-beef</option>
            </select>
          </div>
        </div>
      </form>
    </div>
  </body> 
</html>
